<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pack Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            width: 400px;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
            background: #2c7be5;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1a68d1;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pack Calculator</h1>

    <input type="number" id="items" placeholder="Enter number of items" min="1" />
    <button onclick="calculate()">Calculate</button>

    <div id="output" class="result"></div>
    <div id="error" class="error"></div>
</div>

</script>

</body>
</html>
