<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pack Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            width: 400px;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
            background: #2c7be5;
            color: white;
            cursor: pointer;
            box-sizing: border-box;
        }

        button:hover {
            background: #1a68d1;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .error {
            color: red;
            margin-top: 1rem;
        }

        .packs-list {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .packs-list h3 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .packs-list ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .packs-list li {
            background: #e9ecef;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .packs-list li .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
            line-height: 1;
            width: auto;
        }

        .packs-list li .delete-btn:hover {
            color: #a71d2a;
            background: none;
        }

        .form-group {
            margin-top: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .add-pack-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .add-pack-form input {
            flex: 1;
            margin-bottom: 0;
        }

        .add-pack-form button {
            width: auto;
            padding: 0.6rem 1rem;
            background: #28a745;
        }

        .add-pack-form button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pack Calculator</h1>

    <div id="packs-container" class="packs-list">
        <h3>Available Pack Sizes:</h3>
        <ul id="packs-list"></ul>
        <div class="add-pack-form">
            <input type="number" id="new-pack-size" placeholder="New pack size" min="1" />
            <button onclick="addPack()">Add</button>
        </div>
    </div>

    <div class="form-group">
        <label for="items">Number of Items:</label>
        <input type="number" id="items" placeholder="Enter number of items" min="1" />
    </div>
    <button onclick="calculate()">Calculate</button>

    <div id="output" class="result"></div>
    <div id="error" class="error"></div>
</div>

<script>
    // Load packs on page load
    async function loadPacks() {
        try {
            const response = await fetch('/packs');
            const data = await response.json();
            const packsList = document.getElementById('packs-list');
            packsList.innerHTML = data.packs
                .sort((a, b) => a - b)
                .map(pack => `<li>
                    <span>${pack.toLocaleString()} items</span>
                    <button class="delete-btn" onclick="deletePack(${pack})" title="Delete pack">Ã—</button>
                </li>`)
                .join('');
        } catch (err) {
            console.error('Failed to load packs:', err);
        }
    }

    async function deletePack(packSize) {
        if (!confirm(`Delete pack size ${packSize}?`)) {
            return;
        }
        try {
            const response = await fetch(`/packs/${packSize}`, {
                method: 'DELETE'
            });
            if (!response.ok) {
                throw new Error('Failed to delete pack');
            }
            loadPacks(); // Reload the list
        } catch (err) {
            console.error('Failed to delete pack:', err);
            alert('Failed to delete pack');
        }
    }

    async function addPack() {
        const input = document.getElementById('new-pack-size');
        const size = parseInt(input.value);
        
        if (!size || size <= 0) {
            alert('Please enter a valid pack size');
            return;
        }

        try {
            const response = await fetch(`/packs/${size}`, {
                method: 'POST'
            });
            if (!response.ok) {
                throw new Error('Failed to add pack');
            }
            input.value = '';
            loadPacks(); // Reload the list
        } catch (err) {
            console.error('Failed to add pack:', err);
            alert('Failed to add pack');
        }
    }

    // Load packs when page loads
    loadPacks();

    async function calculate() {
        console.log("Calculate button clicked");
        const itemsInput = document.getElementById('items');
        const outputDiv = document.getElementById('output');
        const errorDiv = document.getElementById('error');
    }
</script>

</body>
</html>
